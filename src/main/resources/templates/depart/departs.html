<!DOCTYPE html>

<html lang="en" xmlns:th=http://www.thymeleaf.org>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>员工管理系统</title>
    <!-- Bootstrap core CSS -->
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="asserts/css/dashboard.css" rel="stylesheet">
    <script>
        // <!--让用户选择取消与否，取消添加则不跳转页面-->
        function Myconfirm() {
            var r = confirm("确认删除吗？");
            if(r==false){
                return false;
            }
        }
    </script>
</head>

<body>
<!--顶部导航栏-->
<div th:replace="~{commons/commons::topbar}" }></div>

<div class="container-fluid">
    <div class="row">
        <!--侧边栏-->
        <div th:replace="~{commons/commons::siderbar(active='depart.html')}"></div>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
    <div class="mt-2">

    <a class="btn  btn-success" th:href="@{/goAddDeparts}">添加部门</a>

</div>
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
    <div class="table-responsive mt-3">
        <table class="table table-hover table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>部门ID</th>
                <th>部门名称</th>
                <th>部门主管</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="depart:${departs}">
                <td th:text="${depart.getDepartment_id()}"></td>
                <td th:text="${depart.getDepartment_name()}"></td>
                <td th:text="${depart.getPrincipalUser()}"></td>
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/goUpdateDepart(id=${depart.getDepartment_id()})}">修改</a>
                    <a class="btn btn-sm btn-danger" th:onclick="return Myconfirm()" th:href="@{/deleteDepart(id=${depart.getDepartment_id()})}">删除</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</main>
</div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js"></script>
<script type="text/javascript" src="asserts/js/popper.min.js"></script>
<script type="text/javascript" src="asserts/js/bootstrap.min.js"></script>


</body>

</html>
